<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 30px 20px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .auth-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .auth-links a {
            text-decoration: none;
            color: white;
            background-color: #4682b4;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .auth-links a:hover {
            background-color: #5a9bd3;
            transform: translateY(-3px);
        }
        .welcome {
            margin: 20px 0;
        }
        .welcome span {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .welcome a {
            color: #4682b4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .welcome a:hover {
            color: #5a9bd3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Website</h1>
        </header>
        {% if user.is_authenticated %}
        <div class="welcome">
            <span>Welcome, {{ user.username }}</span>
            <p><a href="{% url 'logout_view' %}">Logout</a></p>
        </div>
        <div class="auth-links">
            <h1><a href="{% url 'news' %}">News</a></h1>
        </div>
        {% else %}
        <div class="auth-links">
            <h1><a href="{% url 'register' %}">Register</a></h1>
            <h1><a href="{% url 'login' %}">Login</a></h1>
        </div>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
