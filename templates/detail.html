<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Detail </title>
</head>
<body>
<button><a href="{% url 'home' %}">Home</a></button>
    {% for news in data %}
    <div>
        <h2>{{ news.title }}</h2>
         <p>Date: {{ news.set_data }}</p>
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
        <p>{{ news.info }}</p>

        <a href="{{ news.link }}">Read more</a>

    </div>
    {% endfor %}
</body>
</html>
