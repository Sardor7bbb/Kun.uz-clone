<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Detail </title>
</head>
<body>
<button><a href="{% url 'home' %}">Home</a></button>

    <div>
        <h2>{{ news.title }}</h2>
         <p>Date: {{ news.set_data }}</p>
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
        <p>{{ news.info }}</p>

        <a href="{{ news.link }}">Read more</a><br><br>

    </div>


<form method="post">
    {% csrf_token %}
    <textarea rows="4" name="comment"></textarea>
    <input type="submit" value="Post Comment">
</form>
<h2>Comments</h2>

{% if news.comments.all %}
    <ul>
        {% for i in news.comments.all %}
            <li>
                {{ i.user.username }}<br>
                    {{ i.text }}...<br>
                <small>{{ i.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
<p>No comments</p>
{% endif %}

</body>
</html>
